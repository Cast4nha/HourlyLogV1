<div class="container">
  <h1 class="mt-3 text-center">Registrar ponto</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="row g-3">
      <div class="col-md-6">
          <label for="id" class="form-label">Seu ID</label>
          <input type="text" id="id" class="form-control" name="id" [(ngModel)]="model.colaboradorid">
      </div>
      <div class="col-md-6">
          <label for="horaEntrada" class="form-label">Horário de Entrada</label>
          <input type="datetime-local" id="horaEntrada" class="form-control" name="horaEntrada" [(ngModel)]="model.horaEntrada">
      </div>
      <div class="col-md-6">
          <label for="horaSaida" class="form-label">Horário de Saída</label>
          <input type="datetime-local" id="horaSaida" class="form-control" name="horaSaida" [(ngModel)]="model.horaSaida">
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
  </form>
</div>
