<div class="container">
    <h1 class="mt-3 text-center">Alterar dados do colaborador</h1>
    <ng-container *ngIf="colaborador">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="row g-3">
            <div class="col-md-6">
                <label class="form-label" for="id">Id do Colaborador</label>
                <input type="text" disabled id="id" class="form-control" name="id" [(ngModel)]="colaborador.id">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="colaborador.nome">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="cargo">Cargo</label>
                <input type="text" id="cargo" class="form-control" name="cargo" [(ngModel)]="colaborador.cargo">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" [(ngModel)]="colaborador.email">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="form-control" name="telefone" [(ngModel)]="colaborador.telefone">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="matricula">Matricula</label>
                <input type="text" id="matricula" class="form-control" name="matricula" [(ngModel)]="colaborador.matricula">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="salario">Salário</label>
                <input type="number" id="salario" class="form-control" name="salario" [(ngModel)]="colaborador.salario">
                <p class="form-text">Valor: {{colaborador.salario | currency:'BRL'}}</p>
            </div>
            <div class="mt-3 col-md-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-3">Salvar</button>
                <button type="button" class="btn btn-danger" (click)="onDelete()">Deletar</button>
            </div>
        </form>
    </ng-container>
    <ng-template #notfound>
        <div class="alert alert-light" role="alert">
            Colaborador não encontrado!
        </div>
    </ng-template>
</div>
