<div class="container">
    <h1 class="mt-3 text-center">Cadastrar colaborador</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="row g-3">
        <div class="col-md-6">
            <label for="nomeColaborador" class="form-label">Nome</label>
            <input type="text" id="nomeColaborador" class="form-control" name="nomeColaborador" [(ngModel)]="model.nome" placeholder="Digite o nome" required>
        </div>
        <div class="col-md-6">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" id="cargo" class="form-control" name="cargo" [(ngModel)]="model.cargo" placeholder="Digite o cargo" required>
        </div>
        <div class="col-md-6">
            <label for="Matrícula" class="form-label">Matrícula</label>
            <input type="text" id="Matrícula" class="form-control" name="Matrícula" [(ngModel)]="model.matricula" placeholder="Digite a matrícula" required>
        </div>
        <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" class="form-control" name="telefone" [(ngModel)]="model.telefone" placeholder="Ex: (94)9999-9999" required>
        </div>
        <div class="col-md-6">
            <label for="salario" class="form-label">Salário</label>
            <input type="number" id="salario" class="form-control" name="salario" [(ngModel)]="model.salario" placeholder="Digite o salário" required>
            <p class="form-text">Valor: {{model.salario | currency:'BRL'}}</p>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Digite o email" required>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
