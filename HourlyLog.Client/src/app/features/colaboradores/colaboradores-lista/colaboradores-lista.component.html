<div class="container">
    <h1 class="mt-3 text-center">Lista de colaboradores</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/Colaboradores/colaboradores-cadastro']" class="btn btn-primary">Adicionar colaborador</a>
    </div>
    <ng-container *ngIf="colaboradores$ | async as colaboradores">
        <table class="table table-striped table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Matrícula</th>
                    <th>Funções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let colaborador of colaboradores">
                    <td>{{colaborador.id}}</td>
                    <td>{{colaborador.nome}}</td>
                    <td>{{colaborador.cargo}}</td>
                    <td>{{colaborador.salario | currency:'BRL'}}</td>
                    <td>{{colaborador.email}}</td>
                    <td>{{colaborador.telefone}}</td>
                    <td>{{colaborador.matricula}}</td>
                    <td>
                        <div class="div">
                            <a class="btn btn-success" [routerLink]="['/Colaboradores/', colaborador.id]">Editar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
